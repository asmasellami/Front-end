 <div class="container mt-5">
  <div class="card shadow mb-4">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Ajouter un Parfum</h2>
      <form>
        <div hidden class="form-group">
          <label for="idParfum">ID Parfum:</label>
          <input type="text" [(ngModel)]="newParfum.idParfum" name="idParfum" class="form-control">
        </div>

        <div class="form-group">
          <label for="parfumName">Nom Parfum:</label>
          <input type="text" [(ngModel)]="newParfum.parfumName" name="parfumName" class="form-control">
        </div>

        <div class="form-group">
          <label for="parfumPrice">Prix Parfum:</label>
          <input type="number" [(ngModel)]="newParfum.parfumPrice" name="parfumPrice" class="form-control">
        </div>

        <div class="form-group">
          <label for="releasedate">Date de création:</label>
          <input type="date" [(ngModel)]="newParfum.releasedate" name="releasedate" class="form-control">
        </div>

        <div class="form-group">
          <label for="idMarque">Marque:</label>
          <select class="form-control" id="idMarque" name="idMarque" [(ngModel)]="newIdMarque">
            <option *ngFor="let marq of marques" [value]="marq.idMarque">
              {{marq.marqueName}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="imageUpload" class="mb-2">Image:</label>
          <input type="file" (change)="onImageUpload($event)" name="imageUpload" class="form-control">
        </div>

        <div class="form-group">
          <img [src]="imagePath" class="img-fluid rounded-start" alt="Preview" style="width: 180px; height: 180px">
        </div>

        <div class="mt-4">
          <button type="submit" (click)="addParfum()" class="btn btn-success">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
